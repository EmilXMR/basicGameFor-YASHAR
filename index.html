<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
      }
      canvas {
        background-color: aquamarine;
      }
      #images {
        display: none;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="images">
      <img src="./char/char-1/char1.png" id="char1" />
      <img src="./char/char-2/char2.png" id="char2" />
      <img src="./char/char-1/char1-1.png" id="char1_1" />
      <img src="./char/char-2/char2-1.png" id="char2_1" />
      <img src="./char/char-1/char1-2.png" id="char1_2" />
      <img src="./char/char-2/char2-2.png" id="char2_2" />
      <img src="./tile-grass-2.png" id="tile-grass" alt="" />
    </div>
  </body>
  <script src="./script.js" type="module"></script>
</html>
